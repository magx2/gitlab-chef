<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/recipe/new.css">
</head>
<body class="container">
<h1 class="mb-4">Add Recipe</h1>

<form id="new-recipe-form">
    <div class="form-group row mb-2">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name"
                   required>
            <small id="nameHelp" class="form-text text-muted">Name of the recipe</small>
            <small id="name-duplicated" class="text-danger d-none">
                Recipe with given name already exists!
            </small>
        </div>
    </div>

    <div class="form-group row mb-2">
        <label for="emoji" class="col-sm-2 col-form-label">Emoji</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="emoji" aria-describedby="emojiHelp" placeholder="Enter emoji">
            <small id="emojiHelp" class="form-text text-muted">(optional) Emoji to be used with the button. If not
                passed default üë®‚Äçüç≥ will be used</small>
        </div>
    </div>

    <div class="form-group row mb-2">
        <label for="branch" class="col-sm-2 col-form-label">Branch Regex</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="branch" aria-describedby="branchHelp"
                   placeholder="Enter branch pattern">
            <small id="branchHelp" class="form-text text-muted">(optional) Branch regex to choose on which branches add
                recipe</small>
        </div>
    </div>

    <div class="form-group row mb-2">
        <label>Variables</label>
        <small class="form-text text-muted">Variables to inject with this recipe</small>

        <div id="variables"></div>

        <div class="form-group row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-8">
                <small id="no-variables" class="text-danger d-none">
                    Please fill at least 1 variable
                </small>
            </div>
            <div class="col-sm-2 text-end">&nbsp;</div>
        </div>


        <div class="form-group row">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-8">
                <button id="add-variable" type="button" class="btn btn-secondary">Add New Variable</button>
            </div>
            <div class="col-sm-2 text-end">&nbsp;</div>
        </div>
    </div>

    <div class="container">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button id="see-all" type="button" class="btn btn-secondary">See all recipes</button>
    </div>
</form>

<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/recipe/new.js"></script>
</body>
</html>
